name: doclink
description: Introducing our user-friendly app that simplifies the process of booking a doctor's appointment. With just a few clicks, you can easily schedule an appointment with a doctor of your choice based on specialty or proximity.  Our app also enables you to communicate with your doctor through in-app chat or video/phone calls. You can receive medical attention from the comfort of your home, eliminating the need to travel and wait in long queues.  The app also includes an in-app map function that enables you to find the nearest doctor based on your location. You can easily search for a doctor based on their specialty and get quick access to their services.  Overall, our app simplifies the process of booking and attending a doctor's appointment. Download our app today and take the first step towards easy access to quality medical care.

publish_to: 'none'

version: 1.0.0+2

