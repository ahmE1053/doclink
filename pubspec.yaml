  firebase_dynamic_links: ^5.0.16
  cloud_firestore: ^4.4.4
  firebase_auth: ^4.4.1
  firebase_storage: ^11.0.15
  firebase_messaging: ^14.2.6
  firebase_analytics: ^10.1.5
